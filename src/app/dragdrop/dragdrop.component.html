<div class="row">
 <div class="block">
      <h2>To do</h2>
    <div class="container">

      <div cdkDropList #todoList="cdkDropList"
           [cdkDropListData]="todo"
           [cdkDropListConnectedTo]="doneList"  class="list"
           (cdkDropListDropped)="drop($event)">
        <div>
          <div class="list-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>

        </div>
      </div>
    </div>

 </div>

  <div class="block">
        <h2>Done</h2>
    <div class="search-results"
         infiniteScroll
         [infiniteScrollDistance]="1"
         [infiniteScrollThrottle]="50"
         [scrollWindow]="false"
         [infiniteScrollDisabled]= "false"
         (scrolled)="onScrollDown({})"
         (scrolledUp)="onUp({})">
      <div class="container">

        <div cdkDropList #doneList="cdkDropList"
             [cdkDropListData]="done"
             [cdkDropListConnectedTo]="todoList" class="list"
             (cdkDropListDropped)="drop($event)">
          <div class="list-item" *ngFor="let item of done" cdkDrag>
            {{item}}
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
